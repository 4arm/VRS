<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="logo-container">
        <div class="logo"><i class="fas fa-shield-alt"></i></div>
    </div>

    <div class="form-container">
        <div class="upper-nav">
            <h2>Login</h2>
        </div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="spinner" style="display:none; text-align: center; margin-top: 10px;">
                <div class="loading-spinner"></div>
            </div>
            <p id="errorMsg" style="color:red;"></p>
        </form>
        <p>
            Don't have an account? <a href="signup.html" style="color: #4CAF50;">Sign up here</a>
        </p>
    </div>

    <script type="module" src="script/dashboard.js"></script>
    <script type="module" src="script/index.js"></script>
</body>
</html>
