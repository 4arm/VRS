<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="dashboard.html"><i class="fas fa-shield-alt"></i> Safety Campus</a></div>
        <div class="nav-links">
            <a href="dashboard.html">Home</a>
            <a href="#">Apply</a>
            <div id="admin-conten" style="display: none;">
                <a href="#">Compound</a>
            </div>
            <a href="profile.html">Profile</a>
        </div>
        <div class="user-info">
            <div class="user-icon"></div>
            <div>
                <div id="username-display"></div>
                <div id="role-display" style="font-size: 0.8em; color: #9ca3af;"></div>
            </div>
            <div class="dropdown">
                <a id="logout-link" href="index.html">Logout</a>
            </div>
        </div>            
    </div>

    <div class="profile-card">
        <h2 id="username">Loading...</h2>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Role:</strong> <span id="role"></span></p>
        <p><strong>Full Name:</strong> <span id="full_name"></span></p>
        <p><strong>Matric No:</strong> <span id="matric_no"></span></p>
        <p><strong>Department:</strong> <span id="department"></span></p>
        <a href="update.html">
            <button id="update-button" class="update-button">Update profile</button>
        </a>
        <a href="index.html">
            <button id="logout-button" class="logout-button">Logout</button>
        </a>
    </div>

    

    <script type="module" src="script/profile.js"></script>
</body>
</html>
